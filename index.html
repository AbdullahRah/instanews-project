<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Instanews</title>
   <link rel="stylesheet" href="./css/reset.css">
   <link rel="stylesheet" href="./build/css/style.css">
   <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
   <div class="container">
      <header class="site-header">
         <div class="logo">
            <h1 class="screen-reader">Instanews - New York Times News Reader</h1>
            <img src="./images/nyt-logo.svg" alt="New York Times Logo" />
         </div>

         <form class="search-form" action="#" method="post">

            <div class="search-form-inner">
               <p>Choose a section:</p>
               <select name="sections" id="sections" class="sections">
                  <option value="">Sections ...</option>
                  <option value="home">Home</option>
                  <option value="arts">Arts</option>
                  <option value="business">Business</option>
                  <option value="sports">Sports</option>
                  <option value="technology">Technology</option>
                  <option value="fashion">Fashion</option>
               </select>
            </div>
         </form>
      </header>
      <section class="story-grid">
         <div class="stories"></div>
         <img src="./images/ajax-loader.gif" alt="Loading..." class="ajax-loader" />
      </section>

      <footer class="site-footer">
         <div class="copyright">
            <p>&copy; Copyright Abdul's 2019 <span>Instanews</span></p>
         </div>
      </footer>
   </div>

   <script src="./build/js/script.min.js"></script>
</body>

</html>
